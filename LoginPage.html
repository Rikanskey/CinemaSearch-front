<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome page</title>

    <style>
        body{
            background: url("https://afishanovgorod.ru/wp-content/uploads/2018/08/kino-2-1.jpg"),
            center, no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>
    <link href="first_lab/css/SignIn.css" rel="stylesheet">
</head>
<body class="myFont">
<div>
    <h1 class="welcome">Welcome to MovieBlog</h1>
</div>
<form class="form-signin">
    <div class="input_box">
        <div class="input">
            <label for="inputEmail">Login</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
        </div>
        <div class="input">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="myButton" type="submit">Sign in</button>
    <button class="myButton" type="button">Registration</button>
    <p class="mt-5 mb-3 text-muted">&copy; BSTU 2020</p>
</form>
</body>
</html>
